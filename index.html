<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Css Clock Transition</title>
</head>
<body>
    <div class="container">
        <div class="clock-cover">
            <div class="hand-clock">
                <div class="clock-face">
                    <div class="hand clock-second"></div>
                    <div class="hand clock-minute"></div>
                    <div class="hand clock-hour"></div>
                </div>
            </div>
            <div class="digital-clock-cover">
                <div class="digital-clock">
                    <div class="time">
                        <div class="digital-hour"></div>:
                        <div class="digital-minute"></div>:
                        <div class="digital-second"></div>
                    </div>
                </div>         
            </div>
        </div>
    </div>
    <div class="clock-toggle">
        <div class="switch">
            <button>switch clock</button>
        </div>
    </div>
</body>
</html>
